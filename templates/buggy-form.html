<!doctype html>

{% extends "base.html" %}

{% block content %}

  <h1>Make buggy</h1>
  <p>
    {{ msg }}
  </p>
  <form action="/new" method="post">
    <br>
	<label for="qty_wheels">Number of wheels:</label>
    <input type="text" name="qty_wheels" />
	</br>
	<br>
	<label for="flag_color">Colour of flag:</label>
	<input type="text" name="flag_color" />
    </br>
	<br>
	<label for="flag_color_secondary">Secondary flag colour:</label>
	<input type="text" name="flag_color_secondary" />
    </br>
	<br>
	<label for="flag_pattern">Flag pattern:</label>
	<select type="text" name="flag_pattern" />
	<option> plain </option>
	<option> vstripe </option>
	<option> hstripe </option>
	<option> checker </option>
	<option> spot </option>
	</select>
    </br>
	<br>
	<label for="power_type">Power type:</label>
	<select type="text" name="power_type" />
	<option> petrol </option>
	<option> fusion </option>
	<option> steam </option>
	<option> bio </option>
	<option> electric </option>
	<option> rocket </option>
	<option> hamster </option>
	<option> thermo </option>
	<option> solar </option>
	<option> wind </option>
	</select>
    </br>
	<br>
	<label for="hamster_booster">Number of hamster boosters:</label>
	<input type="text" name="hamster_booster" />
    </br>
	<input type="submit" class="button">
  </form>
  <p>
    <a href="/" class="button">home</a>
   </p>
{% endblock %}
